# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "pnpm build"
  publish = "dist"

# Build environment
[build.environment]
  NODE_VERSION = "18"

# HTML files - 24h with stale-while-revalidate
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Hashed assets (JS, CSS, images) - long cache, Astro auto-busts via content hash
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Other static files - 24h with stale-while-revalidate
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"

# Fonts - long cache with CORS
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Security headers for the root
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
